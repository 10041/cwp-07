<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./site.css"> 
    <script src="./jquery-3.2.1.min.js"></script>
    <script src="form.js"></script>
    <title>Add article</title>
</head>
<body>
    <form method="GET" action="/api/articles/create" id='articleForm'>
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required="true" maxlength="50">
        </div>
        <div >
            <label for="author">Date:</label>
            <input type="number" id="date" name="date" required="true" maxlength="50">
        </div>
        <div >
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required="true" maxlength="50">
        </div>
        <div>
            <label for="text">Text:</label>
            <input type="text" id="text" name="text" required="true" maxlength="256">
        </div>
        <center><input type="submit" id="button" value="Send" ></center>
    </form>
</body>
</html>
